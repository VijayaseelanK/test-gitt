<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Float</title>
    <style>
        .floating-paragraph {
            background-color: lightcyan;
            padding: 20px;
            float: left;
            width: 150px;
            margin: 10px;
        }
        .floating-image {
            background-color: lightgoldenrodyellow;
            padding: 20px;
            float: right;
            width: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="floating-paragraph">Je suis un paragraphe flottant</div>
    <div class="floating-image">
        <img src="messi.jpg" alt="Image flottante" style="width: 100%;">
    </div>
    <a href="../index.html">Retour au Sommaire</a>
</body>
</html>

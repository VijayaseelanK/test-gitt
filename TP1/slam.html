<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue au BTS SLAM</title>
    <style>
        /* Animation de couleur de fond de la page */
        body {
            background: linear-gradient(135deg, hwb(170 0% 0%), #e0f7fa);
            background-size: 200% 200%;
            animation: backgroundShift 10s infinite alternate;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* Animation de déplacement du dégradé de couleur de fond */
        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        header {
            background-color: #ff0000;
            color: rgb(0, 0, 0);
            padding: 20px;
            text-align: center;
            animation: bounceIn 2s ease;
        }

        /* Animation d'entrée rebondissante de l'en-tête */
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        h1 {
            margin: 0;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        /* Animation de brillance du texte */
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px hsl(323, 100%, 50%), 0 0 20px rgb(0, 0, 0), 0 0 30px #000000, 0 0 40px #000000; }
            100% { text-shadow: 0 0 5px hsl(0, 0%, 100%), 0 0 10px #4CAF50, 0 0 15px #4CAF50, 0 0 20px #4CAF50; }
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            animation: fadeInGallery 3s ease-in;
        }

        /* Animation d'apparition progressive de la galerie */
        @keyframes fadeInGallery {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .gallery img {
            margin: 10px;
            border: 3px solid #000000;
            border-radius: 10px;
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s, box-shadow 0.5s, border-color 0.5s;
            animation: float 4s ease-in-out infinite;
        }

        /* Animation de flottement des images */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gallery img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5)
            border-color: #ff4081;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            animation: slideInFooter 1.5s ease-out;
        }

        /* Animation de glissement pour le pied de page */
        @keyframes slideInFooter {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Effet d'ondulation sur le texte du pied de page */
        footer p {
            animation: waveText 2s infinite alternate;
        }

        @keyframes waveText {
            0% { letter-spacing: 1px; color: #fff; }
            100% { letter-spacing: 4px; color: #ffeb3b; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue au cours de BTS SLAM</h1>
        <p>(Solutions Logicielles et Applications Métiers)</p>
    </header>

    <div class="gallery">
        <img src="logiciel-metier.jpg" alt="Photo SLAM 1">
        <img src="Image5.jpg" alt="Photo SLAM 2">
        <img src="OIP.jpeg" alt="Photo SLAM 3">
    </div>

    <footer>
        <p>&copy; 2024 BTS SLAM - Tous droits réservés</p>
    </footer>
</body>
</html>

    <style>
        /* Fond en dégradé animé */
        body {
            background: linear-gradient(-45deg, #74ebd5, #ACB6E5, #f3e5ab, #f093fb);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Animation du fond pour le mouvement */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Titre principal avec effet de zoom */
        h1 {
            font-size: 3em;
            color: #fff;
            margin: 40px 0;
            animation: zoomIn 3s ease-in-out;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        /* Animation pour le titre */
        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Sous-titre avec effet de rebond */
        h2 {
            font-size: 2.5em;
            color: #444;
            margin-top: 30px;
            animation: bounceIn 2s ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            60% {
                transform: translateY(20px);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Liste des liens avec effet de montée */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
            animation: listFadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        li {
            margin: 20px 0;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes listFadeIn {
            to {
                opacity: 1;
            }
        }

        /* Style des liens avec ombrage et effet 3D */
        a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.3em;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Effet de survol avec éclairage */
        a:hover {
            background-color: #555;
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        /* Animation d'éclat pour le lien au survol */
        a::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            transition: all 0.7s ease-in-out;
        }

        a:hover::before {
            top: -30%;
            left: -30%;
        }

        /* Barre horizontale animée */
        hr {
            border: 0;
            height: 4px;
            background: #fff;
            width: 80%;
            margin: 30px auto;
            animation: expandLine 1.5s ease-in-out;
        }

        @keyframes expandLine {
            from {
                width: 0;
            }
            to {
                width: 80%;
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.8em;
            }

            a {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>

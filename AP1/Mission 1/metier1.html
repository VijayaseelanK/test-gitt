<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Développeur Front-End</title>
    <style>
        /* Style général */
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Dégradé de fond pour un look plus moderne */
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in;
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            animation: slideIn 1.5s ease-out;
        }

        /* Animation de glissement du titre */
        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        section:hover {
            transform: translateY(-10px); /* Animation au survol pour une légère élévation */
        }

        h2, h3 {
            color: #ffe259;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            line-height: 1.6;
            font-size: 1.1em;
        }

        iframe {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            margin: 20px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.05); /* Zoom léger au survol */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 15px;
        }

        img:hover {
            transform: scale(1.05); /* Zoom léger au survol */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer nav a {
            color: #ffe259;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        footer nav a:hover {
            background-color: #ffe259;
            color: #000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Développeur Front-End</h1>
    </header>

    <section>
        <h2>Présentation du métier</h2>
        <p>Le Développeur Front-End est en charge d'optimiser l'ergonomie et la navigation d'un site web.</p>

        <h3>Vidéo explicative</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/I6Sj2uC2TkA?si=ztyShU1ds0kK8Yzp" title="YouTube video player" allowfullscreen></iframe>

        <h3>Image du métier</h3>
        <img src="image/image1.jpg" alt="Développeur Front-End">
    </section>

    <footer>
        <nav>
            <a href="Présentationsdesmétiers.html">Retour à l'accueil</a>
        </nav>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil de l'Événement</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ajoutons un fond animé avec gradient */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #4A90E2, #50E3C2);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Effet de gradient animé */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1em;
            opacity: 0;
            animation: fadeIn 2s ease 0.5s forwards;
        }

        /* Animation de fade-in */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        ul li {
            display: inline;
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
        }

        a {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        /* Effet de survol */
        a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <h1>Bienvenue à notre événement</h1>
    <p>Découvrez nos activités et inscrivez-vous dès maintenant !</p>

    <ul>
        <li><a href="formulaire.html">Inscription à l'événement</a></li>
        <li><a href="carte.html">Ma Carte de Visite</a></li>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
    </ul>

    <script>
        // Ajout d'une animation de fade-in lors du chargement de la page
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('li').forEach((li, index) => {
                li.style.animationDelay = `${index * 0.5}s`;
            });
        });
    </script>
</body>
</html>

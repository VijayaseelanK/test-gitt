<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite Améliorée</title>
    <style>
        /* Style général du corps */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
        }

        /* Animation du fond */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Section */
        .section {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s;
        }

        /* Apparition de la section */
        .hidden {
            display: none;
        }

        /* Style de la carte */
        .carte {
            background-color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            transform: scale(0.8);
            animation: cardAppear 1s forwards;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Animation de l'apparition de la carte */
        @keyframes cardAppear {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Effet de survol sur la carte */
        .carte:hover {
            transform: scale(1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        /* Styles du texte */
        .carte h2 {
            margin: 0;
            color: #4A00E0;
            font-size: 24px;
            animation: textColorAnimation 3s infinite alternate;
        }

        .carte h3 {
            margin: 5px 0;
            color: #8E2DE2;
            font-size: 18px;
        }

        .carte p {
            color: #333;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Animation de couleur du texte */
        @keyframes textColorAnimation {
            0% { color: #4A00E0; }
            100% { color: #8E2DE2; }
        }

        /* Style des liens */
        .socials a {
            display: inline-block;
            margin: 5px 10px;
            padding: 8px 16px;
            text-decoration: none;
            color: white;
            background: #4A90E2;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
        }

        /* Effet de survol sur les liens */
        .socials a:hover {
            background: #9013FE;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(144, 19, 254, 0.3);
        }

        /* Boutons de navigation */
        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Section d'accueil -->
    <div id="accueil" class="section">
        <h1>Bienvenue sur ma Carte de Visite</h1>
        <button id="goToCarte" class="btn">Voir ma Carte de Visite</button>
    </div>

    <!-- Section de la carte de visite -->
    <div id="carteSection" class="section hidden">
        <div class="carte">
            <h2>Vijayaseelan Kanikathir</h2>
            <h3>Étudiant en BTS SIO</h3>
            <p>Étudiant en BTS Services Informatiques aux Organisations, je suis passionné par les nouvelles technologies et le développement de projets innovants !</p>
            <div class="socials">
                <a href="https://tinyurl.com/59n76shh" target="_blank">LinkedIn</a>
                <a href="https://vijayaseelank.github.io/KanikathirV/" target="_blank">GitHub</a>
                <a href="https://x.com/actorvijay" target="_blank">Twitter</a>
            </div>
        </div>
        <button id="goToAccueil" class="btn">Retour à l'accueil</button>
    </div>

    <script>
        // Affichage de la section carte de visite
        document.getElementById('goToCarte').addEventListener('click', function() {
            document.getElementById('accueil').classList.add('hidden');
            document.getElementById('carteSection').classList.remove('hidden');
        });

        // Retour à la section d'accueil
        document.getElementById('goToAccueil').addEventListener('click', function() {
            document.getElementById('carteSection').classList.add('hidden');
            document.getElementById('accueil').classList.remove('hidden');
        });
    </script>
</body>
</html>

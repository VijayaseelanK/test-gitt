<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        /* Style g√©n√©ral */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        ul li {
            margin: 15px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease-out forwards;
        }

        ul li:nth-child(1) { animation-delay: 0.2s; }
        ul li:nth-child(2) { animation-delay: 0.4s; }
        ul li:nth-child(3) { animation-delay: 0.6s; }
        ul li:nth-child(4) { animation-delay: 0.8s; }
        ul li:nth-child(5) { animation-delay: 1s; }
        ul li:nth-child(6) { animation-delay: 1.2s; }

        /* Animation d‚Äôapparition en douceur */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px 20px;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 3px;
            background: #ff5722;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        a:hover {
            color: #ff5722;
            transform: scale(1.1);
        }

        a:hover::after {
            width: 100%;
        }

        /* Effet de hover sur les liens */
        a:hover {
            color: #ff5722;
        }

        /* Arri√®re-plan du menu */
        ul {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Animation de fondu pour le texte */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice en JS</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <center>
        <h1>TPS Calculatrice en JS</h1>
        <div>
            <input class="t1" placeholder="Premier chiffre" type="number" name="t1" id="t1">
            <input class="t2" placeholder="Deuxième chiffre" type="number" name="t2" id="t2">
        </div>
        <div>
            <button onclick="addition()">+</button>
            <button onclick="soustraction()">-</button>
            <button onclick="division()">/</button>
            <button onclick="multiplication()">x</button>
        </div>
        <button onclick="parite()">Parité</button>
        <button onclick="permut()">Permuter</button>
        <input class="t3" placeholder="Résultat" type="text" name="t3" id="t3" readonly="">
        <input class="t4" placeholder="Pair ou Impair" type="text" name="t4" id="t4" readonly="">
    </center>
    <a href="../index.html">RETOUR AU Sommaire</a>
</body>
</html>

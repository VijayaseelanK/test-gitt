    <style>
        /* Réinitialisation et mise en forme de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
            background-image: linear-gradient(45deg, #4e00ff, #00e1ff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        /* Animation de fond */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Fond vidéo qui couvre l'écran */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* En-tête */
        .header {
            text-align: center;
            padding: 50px 20px;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.6);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            margin: 0 15px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: #00ff62;
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 255, 98, 0.7);
        }

        /* Effet Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #00e1ff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 255, 255, 0.5);
            z-index: 1;
            border-radius: 10px;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #00ff62;
            transform: scale(1.05);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Contenu principal */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            font-size: 20px;
            letter-spacing: 2px;
            color: #fff;
            padding: 20px;
        }

        .content h1 {
            font-size: 72px;
            font-weight: 600;
            color: #ff416c;
            margin-bottom: 20px;
            text-shadow: 3px 3px 15px rgba(255, 65, 108, 0.8);
            animation: bounce 2s ease-in-out infinite;
        }

        .content p {
            font-size: 20px;
            color: #eee;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        /* Animation de rebond pour le titre */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Section de contenu supplémentaire */
        .section {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 30px;
            max-width: 800px;
            width: 100%;
            margin: 30px auto;
            text-align: left;
        }
    </style>

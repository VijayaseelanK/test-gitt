    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.4);
            border: 2px solid #fff;
            box-shadow: 0px 2px 4px rgba(255, 255, 255, 0.2);
            padding: 10px;
        }

        .navbar a {
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 4px;
            margin: 5px;
        }

        .navbar a:hover {
            background-color: #000;
            color: #fff;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 200px;
            border: 1px solid #000;
            border-radius: 4px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .dropdown-content a {
            color: #000;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #000;
            color: #fff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 10px;
            border-radius: 8px;
        }

        .skills-container {
            text-align: center;
            padding: 20px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: transparent;
        }

        .skills {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .skill {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .skill img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .skill p {
            font-size: 14px;
            margin: 0;
            color: #fff;
        }

        .user-icon,
        .game-icon {
            margin-left: 10px;
        }

        .user-icon img,
        .game-icon img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .game-icon {
            font-size: 30px;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .game-icon:hover {
            background-color: #444;
        }

        .icons-container {
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 20px;
                padding: 15px;
            }

            .navbar a {
                font-size: 12px;
                padding: 8px 10px;
            }

            .dropdown-content {
                min-width: 150px;
            }

            .content {
                padding: 15px;
                font-size: 14px;
            }

            .skills {
                gap: 10px;
            }

            .skill {
                padding: 10px;
            }

            .skill img {
                width: 50px;
                height: 50px;
            }

            .skill p {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 18px;
                padding: 10px;
            }

            .navbar {
                flex-direction: column;
            }

            .navbar a {
                font-size: 10px;
                padding: 5px 8px;
                margin: 2px;
            }

            .content {
                font-size: 12px;
            }

            .skills {
                gap: 5px;
            }

            .skill img {
                width: 40px;
                height: 40px;
            }

            .skill p {
                font-size: 10px;
            }
        }
    </style>

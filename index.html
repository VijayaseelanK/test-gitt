<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Kanikathir Vijayaseelan</title>
    <style>
        body {
            background-color: #0a0f18;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.3) contrast(1.1);
        }

        h1 {
            font-size: 3.5em;
            margin: 20px 0;
            letter-spacing: 3px;
            color: #ff416c;
            text-shadow: 2px 2px 15px rgba(255, 65, 108, 0.8);
        }

        p {
            font-size: 1.2em;
            color: #ffffff;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
            text-shadow: 1px 1px 10px rgba(0, 255, 255, 0.7);
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tab-button {
            background-color: #6a0dad;
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            margin: 0 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 15px rgba(106, 13, 173, 0.5);
        }

        .tab-button:hover {
            background-color: #ff416c;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 65, 108, 1);
        }

        .tab-content {
            display: none;
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }

        .tab-content.active {
            display: block;
        }

        .scrollable-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            justify-items: center;
        }

        .card {
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            width: 100%;
            max-width: 150px;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.6);
        }

        .card a {
            text-decoration: none;
            color: #00ffff;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0px 0px 5px #00ffff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .scrollable-list {
                grid-template-columns: 1fr;
                max-height: 200px;
            }
        }
    </style>
    <script>
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
        
        window.onload = function () {
            showTab('tab-tp');
        };
    </script>
</head>

<body>

                <div class="card"><a href="AP1/Mission 4/Sommaire.html">Mission 4</a></div>

</body>
